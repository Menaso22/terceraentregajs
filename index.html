<!DOCTYPE html>
<html>
<head>
  <title>Simulador de Préstamos</title>
</head>
<body>
  <h1>Simulador de Préstamos</h1>
  
  <label for="monto">Monto del préstamo:</label>
  <input type="number" id="monto" placeholder="Ingrese el monto"><br>
  
  <label for="plazo">Plazo (en meses):</label>
  <input type="number" id="plazo" placeholder="Ingrese el plazo"><br>
  
  <label for="tasa">Tasa de interés anual (%):</label>
  <input type="number" id="tasa" placeholder="Ingrese la tasa de interés"><br>
  
  <button id="calcularBtn">Calcular</button>
  
  <h2>Resultado</h2>
  <div id="resultado"></div>

  <script src="main.js"></script>
</body>
</html>
